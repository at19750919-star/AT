<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>截圖排版沙盤</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="layout-playground">
    <main class="layout-shell" data-layout-playground>
      <section class="layout-panel control-dock" aria-label="工具列">
        <div class="control-row">
          <label class="upload-button">
            <input type="file" accept="image/*" id="imageFileInput" />
            <span>選擇圖片</span>
          </label>
          <button type="button" id="resetViewBtn">重設選取</button>
          <button type="button" id="deleteFrameBtn">移除選取</button>
          <button type="button" id="clearBoardBtn">清空畫布</button>
          <button type="button" id="bringFrontBtn">置頂</button>
          <button type="button" id="sendBackBtn">置底</button>
        </div>
        <div class="zoom-row">
          <button type="button" class="pill-btn" data-zoom="out">縮小</button>
          <input type="range" min="0.25" max="3" step="0.05" value="1" id="zoomRange" />
          <button type="button" class="pill-btn" data-zoom="in">放大</button>
          <span class="zoom-badge" id="zoomBadge">100%</span>
          <span class="selection-hint" id="selectionHint">尚未選取圖片</span>
        </div>
        <p class="layout-status" id="layoutStatus">貼上一張截圖開始排版，想要更多就一直貼。</p>
      </section>
      <section class="layout-panel board-wrapper" aria-label="畫布">
        <div class="board-drop" id="layoutBoard" tabindex="0" aria-live="polite">
          <div class="card-overlay" aria-hidden="true">
            <div class="layout-card card-primary"></div>
            <div class="layout-card card-secondary"></div>
            <div class="layout-card card-tertiary"></div>
          </div>
          <div class="board-placeholder" id="boardPlaceholder">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path fill="currentColor" d="M12 5c.55 0 1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1z" />
            </svg>
            <strong>在這裡貼上截圖</strong>
            <span>支援貼上、拖曳或從電腦選檔</span>
          </div>
          <div id="frameLayer"></div>
        </div>
      </section>
    </main>
    <script src="layout-playground.js" defer></script>
  </body>
</html>
